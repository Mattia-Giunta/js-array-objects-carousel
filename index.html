<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Carousel</title>

</head>

<body  data-bs-theme="dark">

    <div class="container ">

        <div class="row ">
            <div id="carouselExampleCaptions" class="carousel slide">
                
                <!-- contenitore carosello -->
                <div class="carousel-inner">

                    <div class="carousel-item active" style="height: 600px;" >

                        <!-- immagine carosello -->
                        <img id="figure" class="d-block img-fluid  object-fit-cover " alt="immagini carosello">
                        
                        

                        <div class="carousel-caption d-none d-md-block bg-body-tertiary bg-opacity-50 ">

                            <h5 id="place" class="text-light ">First slide label</h5>

                            <p id="info" class="text-light ">Some representative placeholder content for the first slide.</p>

                        </div>

                    </div>
                
                </div>

                <!-- freccia per scorrere a sinistra -->
                <button id="arrowPrev" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                <span class="visually-hidden">Previous</span>

                </button>

                <!-- freccia per scorrere a destra -->
                <button id="arrowNext" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

                <span class="carousel-control-next-icon" aria-hidden="true"></span>

                <span class="visually-hidden">Next</span>

                </button>

            </div>
        </div>

        <!-- lista immagini sotto al carosello -->
        <div id="listImage" class="d-flex "></div>
    </div>

    

    

    <script src="./assets/js/main.js"></script>
</body>
</html>
